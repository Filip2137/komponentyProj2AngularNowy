<app-movie [movie]="movie"></app-movie>
<div class="container">
  <div style= "height: 90%; width: 90%; margin: 3rem">
    <p style=" margin-left: 40%">Ticket sales through time</p>
    <ngx-charts-line-chart
      [results]="data"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      xAxisLabel="dates"
      yAxisLabel="tickets">
      [showGridLines]="false">
    </ngx-charts-line-chart>
  </div>

  </div>
<br>
