<div class="movie-space">
  <div class="movie-box">
    <img [src]=movie.image (click)="goToMovie.emit(movie)">
    <div *ngIf="editable">
      <button mat-button (click)="delete()"><mat-icon>delete</mat-icon></button>
      <button mat-button (click)="edit()"><mat-icon>edit</mat-icon></button>
    </div>
    <div class="layout">
      <h1>{{movie.title}}</h1>
      <p>Duration: {{movie.duration}} min</p>
      <p>Description: {{movie.description}}</p>
  </div>
  </div>
</div>
